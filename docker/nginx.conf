server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|json|png|jpg|svg|ico)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
